<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <section class="main-container">
        <div class="group1">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For
                companies looking on increasing productivity, and
                improvig organization wellness.
            </p>
        </div>
        <div class="form">
            <div class="form-group form-group1">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter your first name">
            </div>
            <div class="form-group form-group2">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter your last name">
            </div>

            <div class="form-group form-group3">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender">
                    <option value="Select">Select here</option>
                    <option value="Male">Male</option> 
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group form-group4">
                <label for="Dob">Date of Birth</label>
                <input type="date" id="Dob" name="Date of birth">
            </div>
            <div class="form-group form-group4">
                <label for="Weight">Weight(KG)</label>
                <input type="text" id="Weight" placeholder="Enter Weight..">
            </div>
            <div class="form-group form-group5">
                <label for="Height">Height(CM)</label>
                <input type="text" id="Height" placeholder="Enter height here..">
            </div>
            <div class="form-group form-group6">
                <label class="activity" for="Activity Level">Activity Level</label>
                <select id="Activity Level" name="Activity Level">
                    <option value="">Select here</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group form-group7">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8"
                    required>
            </div>
            <button type="submit">Register</button>
            <footer>
                <p>By clicking Register, you agree to our
                    <a href="#">Terms of Use</a> and our
                    <a href="#">Privacy Policy</a>
                </p>
    
            </footer>

        </div>
        
    </section>
</body>

</html>
