<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        .assignments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .assignment {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .assignment:hover {
            transform: translateY(-5px);
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #ff9900;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Assignments</h1>
    </header>
    
    <main>
        <section class="assignments">
            <div class="assignment">
                <h2>Assignment 1</h2>
                <a href="./assigment-1/index.html" target="_blank">View Assignment</a>
            </div>
            <div class="assignment">
                <h2>Assignment 2</h2>
                <a href="./assignment-2/index.html" target="_blank">View Assignment</a>
            </div>
            <div class="assignment">
                <h2>Assignment 3</h2>
                <a href="./assignment-3/index.html" target="_blank">View Assignment</a>
            </div>
            <div class="assignment">
                <h2>Assignment 4</h2>
                <a href="./assignment4/index.html" target="_blank">View Assignment</a>
            </div>
            <div class="assignment">
                <h2>Assignment 5</h2>
                <a href="./assignment5/index.html" target="_blank">View Assignment</a>
            </div>
            <div class="assignment">
                <h2>Assignment 6</h2>
                <a href="./assignment6/index.html" target="_blank">View Assignment</a>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
